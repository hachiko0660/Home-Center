<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'register/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'register/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'register/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'register/css/style.css' %}">
  </head>
  <body>

  <div class="half">
    <div class="bg order-1 order-md-1" style="background-image: url({% static 'register/images/bg_1.jpg' %})"></div>
    <div class="contents order-2 order-md-1">
      <div class="container" style="opacity:0.7;margin-top:70px;">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-4">
            <div class="form-block">
              <div class="text-center mb-5">
              <h3>Register</h3>
              
              </div>
              <form action="#" method="post"> {% csrf_token %}
<!--                <div style="height:600px;width:400px;">-->
                <div class="form-group first">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" placeholder="John Doe" id="name" name="uname">
                </div>
                <div class="form-group first">
                  <label for="username">Email Address</label>
                  <input type="text" class="form-control" placeholder="your-email@gmail.com" name="email" id="username">
                </div>
                 <div class="form-group">
                  <label for="phonenumber">Phone number</label>
                  <input type="integer" class="form-control" placeholder="Your Phone nubmer" name="phn" id="phonenumber">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="Your Password" name="psw" id="password">
                </div>
                <div class="form-group last mb-3">
                  <label for="re-password">Re-type Password</label>
                  <input type="password" class="form-control" placeholder="Re-type Your Password" name="cpsw" id="re-password">
                </div>
                
                <div class="d-sm-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Agree our <a href="#">Terms and Conditions</a></span>
                    <input type="checkbox" checked="checked"/>
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="http://127.0.0.1:8000/ecom/log/" class="forgot-pass">Have an account? Login</a></span>
                </div>

                <input type="submit" value="Register" class="btn btn-block btn-primary">

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>

  <script src="{% static 'register/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'register/js/popper.min.js' %}"></script>
    <script src="{% static 'register/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'register/js/main.js' %}"></script>
  </body>
</html>
