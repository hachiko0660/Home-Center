<!DOCTYPE html>
{% load static %}
<html lang="en">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4456ec25b8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2 align="center">Single View</h2>
  <div class="col-4">
  <div class="card" style="width:350px;height:400px;margin-left:450px;margin-top:30px;">
   <div class="card-body" style="background-image:linear-gradient(to right, #CC95C0 0%, #DBD4B4  51%, #CC95C0  100%);">
       <img src="{% static im %}" class="card-img-top" alt=".." id="a" height="200px" width="280px">
<div>
       <a href="http://127.0.0.1:8000/ecom/wishlist/{{a.id}}">
           <i class= "fa-solid fa-heart fa fa-1x"></i></a>
       <a href="http://127.0.0.1:8000/ecom/cart/{{i}}">
           <i class="fa-solid fa-bag-shopping fa fa-1x" style="margin-left:250px;"></i></a>
</div>
     <h4 class="card-title" style="text-align:center;" >{{a.itemname}}</h4>
     <p class="card-text" style="align-items:justify;text-align:center;">{{a.price}}</p>
     <p class="card-text" style="font-size:15px;">{{a.descript}}</p>
       <a href="http://127.0.0.1:8000/ecom/reviewcom/"><button>Add Review</button></a>
       <a href="http://127.0.0.1:8000/ecom/no/" style="margin-left:100px;"><button>Watch Review</button></a>


   </div>
  </div>
  </div>


</body>
</html>
