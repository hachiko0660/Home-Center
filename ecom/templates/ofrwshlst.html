<!DOCTYPE html>
{% load static %}
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4456ec25b8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<head>
     <script>
    function myFunction() {
  var input, filter, cards, cardContainer, title, i;
  input = document.getElementById("myFilter");
  filter = input.value.toUpperCase();
  cardContainer = document.getElementById("myProducts");
  cards = cardContainer.getElementsByClassName("card");
  for (i = 0; i < cards.length; i++) {
    title = cards[i].querySelector(".card-title");
<!--    title = cards[i].querySelector("card-title");-->
    if (title.innerText.toUpperCase().indexOf(filter) > -1) {
      cards[i].style.display = "";
    } else {
      cards[i].style.display = "none";
    }
  }
}
</script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="myFilter" onkeyup="myFunction()" placeholder="search  by title..">
<div class="row" id="myProducts">
  {% for i,j,k,l,m,n in a %}
    {% if i == id %}
  <div class="col-4">
  <div class="card" style="width:18rem">
   <div class="card-body">
        <img src="{% static k %}" class="card-img-top" alt=".." id="a" height="200px" width="90px">
     <h5 class="card-title" >{{j}}</h5>
     <p class="card-text">{{l}}</p>
   <a href="http://127.0.0.1:8000/ecom/delete/{{i}}"> <button class="button" style="border-radius:20px;background-color:yellow;">Delete</button></a>
 <a href="http://127.0.0.1:8000/ecom/cart1/{{i}}">
           <i class="fa-solid fa-bag-shopping fa fa-1x" style="margin-left:200px;"></i></a>
   </div>
  </div>
  </div>
    {% endif %}
    {% endfor %}
</div>
</body>
</html>
