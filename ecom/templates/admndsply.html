<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
<head>
    <script>
    function myFunction() {
  var input, filter, cards, cardContainer, title, i;
  input = document.getElementById("myFilter");
  filter = input.value.toUpperCase();
  cardContainer = document.getElementById("myProducts");
  cards = cardContainer.getElementsByClassName("card");
  for (i = 0; i < cards.length; i++) {
    title = cards[i].querySelector(".card-title");
<!--    title = cards[i].querySelector("card-title");-->
    if (title.innerText.toUpperCase().indexOf(filter) > -1) {
      cards[i].style.display = "";
    } else {
      cards[i].style.display = "none";
    }
  }
}


    </script>
    <style>
        p{
        text-align:justify;font-family:times new roman;
        }
        h5{
        font-family:times new roman;
        }
          img:hover{
        transform: scale(1.2);
    }

    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image: linear-gradient(to right, #d53369 0%, #cbad6d  51%, #d53369  100%);">

            homecenter <img src="{% static 'home.jpg' %}" alt="" width="30" height="30" class="d-inline-block align-text-right"></a>
<input type="text" id="myFilter" style="width:350px;margin-left:200px;" onkeyup="myFunction()" placeholder="search  by title..">

            <a href="http://127.0.0.1:8000/ecom/proj/"><button  style="border-color: rgb(237, 237, 237);border-radius:7px;background-image:linear-gradient(to right, #CC95C0 0%, #DBD4B4  51%, #CC95C0  100%);">Home</button></a>
            <a href="http://127.0.0.1:8000/ecom/about/"><button  style="border-color: rgb(237, 237, 237);border-radius:7px;background-image:linear-gradient(to right, #CC95C0 0%, #DBD4B4  51%, #CC95C0  100%);">About</button></a>
            <a href="http://127.0.0.1:8000/ecom/logout/"><button  style="border-color: rgb(237, 237, 237);border-radius:7px;background-image:linear-gradient(to right, #CC95C0 0%, #DBD4B4  51%, #CC95C0  100%);">Logout</button></a>
        </div>
      </nav><br>
<h3 align="center">Display products</h3><BR><br>
<div class="row" id="myProducts">
  {% for i,j,k,l,m in a %}

    <img src="{% static k %}" class="card-img-top" id="a" height="200px" width="90px">
   <div class="card-body">
     <h5 class="card-title" >{{j}}</h5>

       <p class="card-text">{{m}}</p>

  </div>
